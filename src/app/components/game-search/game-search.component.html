<div class="container">
  <input *ngIf="query != null" placeholder="Search games..." />
  <button (click)="search()">Search for Deals</button>
</div>

<div *ngIf="games.length > 0">
  <div *ngFor="let game of games" class="game-card">
    <img src="game.thumb" alt="{{ game.external }}" />
    <div>
      <h3>{{ game.external }}</h3>
      <p>Cheapest Price: ${{ game.cheapest }}</p>
      <button (click)="addToWishList(game)">Add to your WishList</button>
    </div>
  </div>
</div>
